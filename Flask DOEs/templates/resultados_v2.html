<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Busca</title>
</head>
<body>
    <h1>Resultados da Busca</h1>
    <p>Publicações do órgão "{{ orgao }}" no período especificado:</p>
    <ul>
        {% for publicacao in resultados %}
        <li>{{ publicacao.titulo }} - {{ publicacao.data }}</li>
        {% endfor %}
    </ul>

    <h2>Arquivos Criados</h2>
    <ul>
        {% for arquivo in arquivos_criados %}
        <li><a href="/ler_arquivo/{{ arquivo }}">{{ arquivo }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
